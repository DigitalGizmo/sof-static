<p class="bigbody"><b>Before Current Era</b>&nbsp;&nbsp;



<br> 
 The terms B.C.E. (Before Current Era) and C.E. (Current Era) are non-denominational dating systems for historical events. The dominant Euro-American system  A.D. (Anno Domini- in the year of our Lord), and B.C. (Before Christ)  is based on the Christian faith.</p>
