<p class="bigbody"><b>John Eliot</b>&nbsp;&nbsp;



<br> 
John Eliot (1604-90) was an English Puritan who emigrated to the Massachusetts Bay Colony in 1631. Eliot studied the Boston-area Natives' Algonkian language in order to preach to them. He translated the Bible into Algonkian and established villages for Christianized Natives.  </p>
