<p class="bigbody"><b>Breeches</b>&nbsp;&nbsp;



<br> 
Knee-length pants worn by 17th/18th-century English men. Boys were "breeched" -- allowed to wear breeches instead of the petticoats and gowns worn by toddlers -- when they were six or seven years old. Breeches had a button fly and pockets, and often buttoned at the knee as well. </p>
